<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <script ></script>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City" spellcheck="false">
                <button>
                    <img src="images/images/search.png" alt="Search-Image"> 
                </button>
        </div>

        <div class="weather">
            <img src="images/images/rain.png" class="weather-icon" alt="rain-icon">
                <h1 class="temp">
                    22Â°C
                </h1>
                <h2 class="City">
                    New York
                </h2>
            <div class="details">
                <div class="col">
                    <img src="images/images/humidity.png" alt="humidity-icon">
                        <div>
                            <p class="humidity">
                                50%
                            </p>
                            <p>Humidity</p>
                        </div>
                </div>

                <div class="col">
                    <img src="images/images/wind.png" alt="wind-icon">
                        <div>
                            <p class="wind">
                                15km/h
                            </p>
                            <p>
                                Wind speed
                            </p>
                        </div>
                </div>
            </div>
        </div>
    </div>
    <p>
        https://api.openweathermap.org/data/2.5/weather?lat={lat}&lon={lon}&appid={36906caaf8bb2aa8dd75f1a72e8a5398}</p>
</body>
</html>
